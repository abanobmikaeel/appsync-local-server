name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  # Verify CI passed on this commit before publishing
  # This avoids re-running all tests (they already passed to get to main)
  verify-ci:
    name: Verify CI Status
    runs-on: ubuntu-latest
    steps:
      - name: Check CI status
        uses: actions/github-script@v8
        with:
          script: |
            const { data: checkRuns } = await github.rest.checks.listForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.sha,
            });

            const ciCheck = checkRuns.check_runs.find(run => run.name === 'Tests' || run.name === 'Code Quality');
            if (!ciCheck || ciCheck.conclusion !== 'success') {
              core.setFailed('CI must pass before publishing. Run the CI workflow first.');
            }
            console.log('CI verified: all checks passed');

  publish:
    name: Publish
    needs: [verify-ci]
    runs-on: ubuntu-latest
    environment: npm-publish
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm for trusted publishing
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and format
        run: |
          npm version ${{ inputs.version }} --no-git-tag-version
          npm run format
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          git add -A
          HUSKY=0 git commit -m "chore: release v${VERSION}"
          git tag "v${VERSION}"

      - name: Build
        run: npm run build

      - name: Publish to npm
        run: npm publish --provenance --access public

      - name: Push version bump
        run: git push --follow-tags

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.VERSION }}
          generate_release_notes: true
